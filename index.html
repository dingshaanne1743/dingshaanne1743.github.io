<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <title>School of AI Defense</title>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #202020; /* Dark background for the outer rim */
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            overflow: hidden;
        }
        #overlay {
            background: rgba(0,0,0,0.9);
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: -100vh; /* Hidden by default */
            z-index: 9999;
        }
        #overlay div {
            text-align: center;
            color: whitesmoke;
        }
        
        /* THE CONTAINER: Locks the aspect ratio */
        #container {
            width: 960px;
            height: 540px;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.2); /* Added a cool glow */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: black;
            overflow: hidden;
            display: block; /* Removes weird inline gaps */
        }

        /* Mobile Rotation Logic */
        @media only screen and (min-device-width: 375px) and (orientation: portrait) { 
            #overlay { top: 0; }
        }
        @media only screen and (max-width: 980px) and (orientation: landscape) { 
            #container { transform: scale(0.8); } /* Scales down for smaller tablets */
        }

        
    </style>
</head>
<body>
    <div id="overlay">
        <div>
            <h1>Please rotate your screen</h1>
        </div>
    </div>
   
    <div id="container">
        <iframe src="game.html"></iframe>
    </div>

    
</body>
</html>
